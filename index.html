<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .id-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            text-align: center;
        }
        .id-card img {
            width: 100px; /* Adjust size as needed */
            height: auto; /* Maintain aspect ratio */
            border: 2px solid #4CAF50;
            margin-bottom: 10px;
        }
        .id-card h2 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
        .id-card p {
            margin: 5px 0;
            color: #666;
        }
        .id-card .id-no {
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="id-card">
       

        <img src="dipu kumari.png" alt="ID Card" style="width: 100%; margin-top: 20px;">
    </div>
</body>
</html>
